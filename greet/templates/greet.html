<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to One Data Solution</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            color: #fff;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 25px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(6px);
        }

        label {
            font-size: 1.1rem;
            font-weight: 500;
        }

        input[type="text"] {
            padding: 8px;
            border-radius: 8px;
            border: none;
            outline: none;
            margin-left: 10px;
            width: 220px;
            font-size: 1rem;
        }

        input[type="submit"] {
            margin-top: 15px;
            padding: 10px 25px;
            background-color: #ffcc00;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ffd633;
            transform: scale(1.05);
        }

        h2 {
            margin-top: 25px;
            font-size: 1.6rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Enter your name</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Your name:</label>
        {{ form.name }}
        <br>
        <input type="submit" value="Submit">
    </form>

    {% if name %}
        <h2>Hello {{ name|upper }}! Welcome to the One Data Solution.</h2>
    {% endif %}
</body>
</html>
